<!DOCTYPE html>
<html>
    <head>
        <title>Json Object Example</title>
    </head>
    <body>
        <h2>
            Json Object Example
        </h2>
        <p id="result">
        </p>
        <script>
            let student ={"name":"aniket","age":20,
            "city":"pune"
            };
            let output="name:"+student.name+"<br>"+
            "age:"+student.age+"<br>"+
            "city:"+student.city+"<br>";

        document.getElementById("result").innerHTML=output;
        </script>
    </body>
</html>
