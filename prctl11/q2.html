<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Students Table â€“ Odd & Even Styles</title>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        table {
            width: 75%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: "Segoe UI", Arial;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th {
            background-color: #263238;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        /* ODD ROW STYLE */
        .odd-row {
            background: linear-gradient(to right, #e1f5fe, #b3e5fc);
            color: #01579b;
            font-weight: bold;
        }

        /* EVEN ROW STYLE */
        .even-row {
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            color: #880e4f;
            font-style: italic;
        }

        /* Hover Effect */
        tr:hover {
            background-color: #fff9c4 !important;
            cursor: pointer;
        }
    </style>
</head>

<body ng-controller="studentCtrl">

    <h2 style="text-align:center;">Student Records</h2>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>

        <tr ng-repeat="stu in students"
            ng-class-odd="'odd-row'"
            ng-class-even="'even-row'">
            <td>{{stu.roll}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.class}}</td>
            <td>{{stu.marks}}</td>
        </tr>
    </table>

    <script>
        var app = angular.module("myApp", []);
        app.controller("studentCtrl", function($scope) {
            $scope.students = [
                {roll: 1, name: "Rahul", class: "10th", marks: 85},
                {roll: 2, name: "Anjali", class: "10th", marks: 92},
                {roll: 3, name: "Vikas", class: "9th", marks: 78},
                {roll: 4, name: "Neha", class: "9th", marks: 88},
                {roll: 5, name: "Aman", class: "8th", marks: 70},
                {roll: 6, name: "Pooja", class: "8th", marks: 95},
                {roll: 7, name: "Karan", class: "7th", marks: 82},
                {roll: 8, name: "Simran", class: "7th", marks: 90},
                {roll: 9, name: "Rohit", class: "6th", marks: 76},
                {roll: 10, name: "Meena", class: "6th", marks: 89}
            ];
        });
    </script>

</body>
</html>
